<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
    <head>
        <title>Audio test</title>
        <script type="text/javascript"></script>
    </head>

    <body>
        <button onclick="playSound('bing.mp3');">Play</button>  
        <script>
            setInterval('playTwoSoundsWithDelay("bing.mp3", "bong.mp3", 1000)', 2000)
            function playSound(filename){
                var sound=new Audio(filename);
                sound.play();
            }
            function playTwoSoundsWithDelay(sound1, sound2, delay) {
                playSound(sound1);
                setTimeout(function(){
                    playSound(sound2);
                }, delay);
            }
        </script>
    </body>
</html>
