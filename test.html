<html>
    <head>
        <title>Audio test</title>
        <script type="text/javascript"></script>
    </head>

    <body>
        <button onclick="playSound('bing');">Play</button>  
        <script>
          setInterval('playSound()', 2000);
          function playSound(){
            var sound=new Audio('bing.mp3');
            sound.play();
          }
        </script>
    </body>
</html>
