<!DOCTYPE html>

<html>
    <head>
        <title>20-20-20 Rule</title>
        <script type="text/javascript" src="js/stopwatch.js"></script>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link href="main.css" rel="stylesheet" media="screen"/>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

    </head>

    <body>
    <div class="container">
        <div id="pageHeading">20-20-20 Rule</div>
        <div id="pageDescription">After every 20 minutes, you (the computer user) should take a break for at least 20 seconds and look at objects that are 20 feet away from you.</div>
        <div id="watchText">Time to next breaaaaaaaaaaaaak:</div>
        <div id="watchDisplay">00:00:00</div>
        <div id="buttonDiv">
            <button type="button" class="btn btn-primary" id="resetButton" onclick="window.startAfresh()">Reset clock</button>
        </div>
        

        <div id="modifyAccordionHeader">
            <a data-toggle="collapse" data-target="#demo">
                Change the time settings >><br>
            </a>
        </div>
        <div id="demo" class="collapse">
            <div class="form-horizontal" role="form" >
                <div class="form-group">
                    <label for="normalDurationMins" class="col-sm-6 control-label">Normal working period (minutes)</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="normalDurationMins" placeholder="20">
                    </div>
                </div>
                <div class="form-group">
                    <label for="relaxDurationSecs" class="col-sm-6 control-label">Duration of break (seconds)</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="relaxDurationSecs" placeholder="20">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-6"></label>
                    <div class="col-sm-5">
                        <button  class="btn btn-default" onclick="modifyTimes()">Apply</button> 
                        <!-- TODO: modifyTimes -> ApplyModification -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row" align="center">
            <p>Don't like playing sounds? <a href="indexNoSound.html">Click here</a> to get alerted through a popup!</p>
        </div>
    </div>
        <script src="js/main.js"></script>
        <script>
        createWatch();
        populateDefaultValues();
        readFromCookie();
        startAfresh();
        </script>
    </body>
</html>
